<h1 class="">Уменьшение количества выходных изделий</h1>
<p style="margin-left: 0px">Форма предназначена для расчета минимально возможного количества изделий, которое можно произвести с учетом бракованных единиц/партий изделий. В форме отображается описание брака. Предусмотрена возможность ручной установки нужного количества выходных изделий.<br></p>
