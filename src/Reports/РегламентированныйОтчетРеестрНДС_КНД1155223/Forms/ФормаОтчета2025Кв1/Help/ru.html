<h1>Отчет "Реестр по НДС: КНД 1155223"</h1>
<p class="Usual">Отчет предназначен для подтверждения обоснованности применения ставки НДС 0 процентов в соответствии с пп. 7 п. 1 ст. 165 НК РФ. </p>
<p class="Usual">Форма, порядок заполнения и формат представления утверждены приказом ФНС России от 15.11.2024 № ЕД-7-15/1034@.</p></body></html>
