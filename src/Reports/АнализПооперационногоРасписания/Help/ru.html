<h1 class="">Анализ пооперационного расписания</h1>
<p style="margin-left: 0px">Отчет предназначен для анализа построенного пооперационного расписания производства до его записи. Данные отчета выводятся в разрезе моделей планирования, указанных в <a href="DataProcessor.ПооперационноеПланирование.Form.ПараметрыРасчета/Help">параметрах пооперационного расчета</a>.</p>
