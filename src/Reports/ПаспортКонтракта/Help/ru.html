<h1 class="">Паспорт контракта</h1>
<p style="margin-left: 0px">Отчет выводит основную информацию по госконтракту, заключенному в рамках кооперации по ГОЗ:</p>
<ul style="margin-left: 20px"><li>Идентификатор контракта;</li><li>Предмет госконтракта;</li><li>Головной исполнитель;</li><li>Период действия контракта;</li><li>Заказчик;</li><li>Исполнитель;</li><li>График платежей.</li></ul><p> </p></body></html>
