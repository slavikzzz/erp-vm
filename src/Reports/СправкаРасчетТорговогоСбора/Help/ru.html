<h1>Справка-расчет суммы торгового сбора.</h1>
<p></p>
<p class="Usual">Отчет предназначен для обобщения информации о порядке исчисления торгового сбора.</p>
<p class="Usual">Вывод в печатную форму заголовка и подписей настраивается флажками <strong>Заголовок </strong>и <strong>Подписи</strong>.</p></body></html>
