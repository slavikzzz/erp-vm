<h1>Отчет "Декларация по налогу на прибыль"</h1>
<p class="Usual">Отчет "Декларация по налогу на прибыль" предназначен для подготовки декларации по налогу на прибыль организаций по форме, утвержденной приказом ФНС России от 02.10.2024 № ЕД-7-3/830@.</p></body></html>
