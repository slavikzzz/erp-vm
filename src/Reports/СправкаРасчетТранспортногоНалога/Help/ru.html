<h1 class="">Расчет транспортного налога (авансового платежа по налогу)</h1>
<p style="margin-left: 0px">Отчет предназначен для обобщения информации о порядке исчисления суммы транспортного налога (или авансового платежа по налогу).</p>
<p style="margin-left: 0px">Отчет необходимо формировать только после выполнения регламентных операций по закрытию месяца.</p>
<p> </p></body></html>
