<h1 class="">Связи показателей бюджетов</h1>
<p style="margin-left: 0px">Отчет позволяет провести анализ влияния оборотов статей на показатели бюджетов.<br>В строках отчета выводятся <a href="Catalog.СтатьиБюджетов/Help">статьи бюджетов</a>, в столбцах - <a href="Catalog.ПоказателиБюджетов/Help">показатели бюджетов</a>, на пересечении коэффициент влияния оборота по статье бюджетов на сальдо по показателю.</p>
<p> </p></body></html>
