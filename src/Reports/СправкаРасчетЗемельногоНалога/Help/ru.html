<h1>Справка-расчет суммы земельного налога (авансового платежа по налогу)</h1>
<p></p>
<p class="Usual">Отчет предназначен для обобщения информации о порядке исчисления суммы земельного налога (или авансового платежа по налогу)</p>
<p class="Usual"> </p>
<p style="MARGIN: 0cm 0cm 0pt" class="Important"><strong>Примечание<br></strong>Отчет нужно формировать только после выполнения регламентных операций <a href="../idc6424faf-aeb8-47a4-b28f-f1aff4005270/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">закрытия месяца</a>.</p></body></html>
