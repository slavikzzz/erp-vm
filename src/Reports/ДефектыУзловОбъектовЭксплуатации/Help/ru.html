<h1 class="">Дефекты узлов объектов эксплуатации</h1>
<p style="margin-left: 0px">Отчет позволяет получить информацию о зарегистрированных дефектах за выбранный период.</p>
<p style="margin-left: 0px">В отчете отображаются следующие данные:</p>
<ul style="margin-left: 20px"><li>Узел объекта эксплуатации</li><li>Вид дефекта</li><li>Описание дефекта</li><li>Статус</li><li>Документ регистрации дефекта</li></ul><p> </p></body></html>
