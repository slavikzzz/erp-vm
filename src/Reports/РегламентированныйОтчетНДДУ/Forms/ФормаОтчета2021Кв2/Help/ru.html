<h1 style="font-size: 17.920000076293945px;">Отчет "Налог на дополнительный доход от добычи углеводородного сырья"</h1>
<h1>
</h1><p class="Usual" style="font-size: 11.199999809265137px; font-weight: normal;">Отчет "Налоговая декларация по налогу на дополнительный доход от добычи углеводородного сырья" предназначен для составления налоговой декларации в соответствии с приказом ФНС России от 30.03.2021 № КВ-7-3/234@.</p></body></html>
