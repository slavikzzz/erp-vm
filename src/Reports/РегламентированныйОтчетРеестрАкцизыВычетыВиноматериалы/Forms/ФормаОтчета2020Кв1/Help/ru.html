<h1>Отчет "Реестр для налоговых вычетов по акцизам на виноматериалы, виноград, вино"</h1>
<p class="Usual">Отчет заполняется налогоплательщиками для подтверждения вычетов, предусмотренных пунктами 19, 31 статьи 200 НК РФ.<br>Форма и порядок заполнения рекомендованы Письмом ФНС России от 30.12.2019 № ЕД-4-15/27217@.</p></body></html>
