<h1 class="">Справка-расчет расхода по налогу на прибыль</h1>
<p class="" style="margin-left: 20px; margin-top: 0px; margin-bottom: 5px"><a href="#70a6370b13ca43baa611bed9691c46111905ae06005056a5c4e811ea06c602c5957a">Справка-расчет расхода по налогу на прибыль</a></p>
<a name="70a6370b13ca43baa611bed9691c46111905ae06005056a5c4e811ea06c602c5957a"><h2 style="margin-left: 0px">Справка-расчет расхода по налогу на прибыль</h2></a>
<p style="margin-left: 20px"></p><p>Отчет иллюстрирует расчеты, выполняемые в соответствии с Положением по бухгалтерскому учету "Учет расчетов по налогу на прибыль организаций" (ПБУ 18).<br><style><blockquote style="padding: 5px; background-color: #eeffee; border: 1px solid #bebecf">Расчеты выполняются в ходе "Закрытия месяца".<br>Поэтому, отчет следует формировать после выполнения регламентной операции закрытия месяца "Расчет отложенного налога".</blockquote><BR>Отчет раскрывает расход (доход) по налогу на прибыль и все связанные с ним показатели.<BR><BR>Детальный расчет показателей отложенного налога приведен в Справке-расчете "<A href="Report.СправкаРасчетОтложенногоНалога/Help">Отложенный налог на прибыль</A>".<BR><BR>Детальный порядок расчета показателей отчета приводится непосредственно в его тексте.<BR><BR>Печатная форма отчета может использоваться в качестве источника информации о раскрытии показателей налога на прибыль в финансовой отчетности.<BR><BR>В случае изменения ставок налога на прибыль, установленных законом, а также, если в течение отчетного периода меняется фактически применяемая ставка налога на прибыль, изменение сумм отложенного налога определяется как изменением сумм временных разниц, так и изменением ставок.<BR><BR>В этом случае, справка-расчет отложенного налога иллюстрирует эффект изменения временных разниц и данные этого отчета рекомендуется использовать совместно с данными справки-расчета "<A href="Report.СправкаРасчетЭффектаИзмененияСтавокНалогаНаПрибыль/Help">Эффект изменения ставок налога на прибыль</A>".</p><BR><BR><BR><tt>    </tt></P>
