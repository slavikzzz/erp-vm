<h1 class="">Справка-расчет движения резервов под обесценение</h1>
<p style="margin-left: 0px">Отчет предназначен для отображения остатков резервов под обесценение ТМЦ на момент начисления резервов, а также движения резервов в течение месяца. Возможно формирование в валюте регламентированного и управленческого учета.</p>
