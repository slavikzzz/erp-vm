<h1 class="">Организация</h1>
<p style="margin-left: 0px">Элемент отчета <b>Организация</b> служит для отображения в отчете оборотов по статьям бюджетов и остатков по показателям бюджетов по выбранным организациям. Элемент в бюджетном отчете отображается всегда, вне зависимости от наличия значений по статьям и показателям бюджетов.</p>
