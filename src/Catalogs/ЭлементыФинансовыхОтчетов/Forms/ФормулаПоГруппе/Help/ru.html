<h1 class="">Формула по группе</h1>
<p style="margin-left: 0px">Элемент <b>Формула по группе</b> предназначен для отображения результатов вычислений формулы по элементам отчета, находящимся в группе. Вид вычисляемой формулы указывается в элементе.</p>
