<h1 class="">Таблица</h1>
<p style="margin-left: 0px"><b>Таблица</b> предназначена для группировки элементов отчета и вывода бюджетов с матричным представлением.</p>
<ul style="margin-left: 20px"><li><b>Выводить в отчет заголовок</b> - в бюджетный отчет будет выведено указанное наименование таблицы</li><li><b>Комментарий</b> - дополнительное описание, которое не будет отображаться в бюджетном отчете</li></ul><p> </p></body></html>
