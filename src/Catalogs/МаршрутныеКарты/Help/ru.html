<h1 class="">Маршрутные карты</h1>
<p style="margin-left: 0px"><b>Внимание!</b> Справочник является устаревшим. Рекомендуется выполнить перенос операций в справочник "Ресурсные спецификации"<br><br>Маршрутные карты используются для ведения детальных схем <a href="Catalog.ТехнологическиеОперации/Help">технологических операций</a>, выполняемых на одном <a href="Catalog.ЭтапыПроизводства/Help">этапе производства</a> (по ресурсной спецификации).</p>
