<h1 class="">Общие виды ремонтов</h1>
<p style="margin-left: 0px">Справочник предназначается для классификации <a href="Catalog.ВидыРемонтов/Help">Видов ремонтов</a>, определенных для класса объектов эксплуатации.<br>Для элемента справочника можно определить статью расходов, по которой будут отражаться все выполняемые типовые ремонты, связанные с данным общим видом.</p>
