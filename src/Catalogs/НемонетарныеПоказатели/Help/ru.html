<h1 class="">Немонетарные показатели финансовой отчетности</h1>
<p style="margin-left: 0px">Немонетарный показатель используется для  хранения периодического значения (количественного или суммового). Немонетарные показатели используется при формировании <a href="Catalog.ВидыФинансовыхОтчетов/Help">Вида финансового отчета</a>, как строки отчета или операнды формул производных показателей.<br><br><br></p>
