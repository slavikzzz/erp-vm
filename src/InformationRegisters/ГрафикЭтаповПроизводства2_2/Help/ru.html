<h1 class="">График этапов производства 2.2</h1>
<p style="margin-left: 0px">График производства -  календарное расписание выполнения <a href="Document.ЭтапПроизводства2_2/Help">этапов производства</a>. Требуется для согласованного выполнения производственных процессов на межцеховом уровне.<br>Расчет графика производства осуществляется из <a href="Document.ЗаказНаПроизводство2_2.Form.УправлениеОчередьюЗаказов/Help">управления очередью заказов</a>. </p>
