<h1 class="">Форма заполнения</h1>
<p style="margin-left: 0px">Выберите флажками взаимозависимые лица, которые вы хотите скопировать для текущей организации. При необходимости, можно выбрать организацию на основании данных которой будет производиться копирование, в этом случае  список будет автоматически отобран по выбранной Вами организации.</p>
