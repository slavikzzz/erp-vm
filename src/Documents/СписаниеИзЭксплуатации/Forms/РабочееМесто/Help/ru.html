<h1 class="">Списание из эксплуатации</h1>
<p style="margin-left: 0px">Рабочее место предназначено для работы с ТМЦ, у которых истекает срок эксплуатации на выбранную дату.<br>ТМЦ можно списать, заказать, вернуть на склад, с помощью соответствующих команд, предварительно выбрав нужные ТМЦ в списке.</p>
