<h1 class="">Экземпляр финансового отчета</h1>
<p style="margin-left: 0px">Экземпляром отчета является сохраненная копия созданного финансового отчета выбранного вида. <br>Экземпляры отчета можно редактировать и сравнивать между собой.</p>
