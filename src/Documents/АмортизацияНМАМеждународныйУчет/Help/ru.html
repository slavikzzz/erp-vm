<h1 class="">Амортизация НМА (международный учет)</h1>
<p style="margin-left: 0px">Документ предназначен для отражения в системе операций по расчету амортизации НМА и расходов на НИОКР, за исключением активов по которым амортизация или расходы уже были начислены в течение отчетного периода, например, документом <a href="Document.СписаниеНМАМеждународныйУчет/Help">Списание НМА</a>.</p>
