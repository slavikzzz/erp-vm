<h1 class="">Основные средства</h1>
<p class=""><a name="70a6370b13ca43baa611bed9691c46111905a014005056a5c4e811eb4a76aa605fd3"></a></p><h3 style="margin-left: 0px"><a name="70a6370b13ca43baa611bed9691c46111905a014005056a5c4e811eb4a76aa605fd3">Назначение подсистемы</a></h3>
<p></p><p style="margin-left: 20px"><br>Подсистема предназначена для учета основных средств и их текущего состояния, а также сведений о государственной регистрации (снятия с регистрации) транспортных средств  и земельных участков.<br><br></p>
